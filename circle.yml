dependencies:
  pre:
    - npm i
    - sh login.sh

test:
  override:
    - npm test

deployment:
  production:
    tag: /release-.*/
    commands:
      - echo "doing a patch update!"
      - git config --global user.email "mrportertechteam@mrporter.com"
      - git config --global user.name "mrporterdev"
      - npm version patch
      - git commit --amend -m 'automated patching [ci skip]'
      - git push
      - npm publish ./